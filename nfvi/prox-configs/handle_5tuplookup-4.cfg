[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output
eal=-b 0000:00:03.0

[lua]
dofile("parameters.lua")
dofile("tuples.lua")

[port 0]
name=if0
mac=hardware
rx desc=2048
tx desc=2048
[port 1]
name=if1
mac=hardware
rx desc=2048
tx desc=2048
[port 2]
name=if2
mac=hardware
rx desc=2048
tx desc=2048
[port 3]
name=if3
mac=hardware
rx desc=2048
tx desc=2048

[defaults]
mempool size=13K
memcache size=512

[global]
start time=5
name=Handle 5 Tuple lookup (4x)

[core $sut_master]
mode=master

[core $sut_core1]
name=none
task=0
mode=lb5tuple
rx port=if0
tx cores=${sut_core5},${sut_core5h},${sut_core6},${sut_core6h}
drop=no

[core $sut_core2]
name=none
task=0
mode=lb5tuple
rx port=if1
tx cores=${sut_core5},${sut_core5h},${sut_core6},${sut_core6h}
drop=no

[core $sut_core3]
name=none
task=0
mode=lb5tuple
rx port=if2
tx cores=${sut_core5},${sut_core5h},${sut_core6},${sut_core6h}
drop=no

[core $sut_core4]
name=none
task=0
mode=lb5tuple
rx port=if3
tx cores=${sut_core5},${sut_core5h},${sut_core6},${sut_core6h}
drop=no

[core $sut_core5]
task=0
mode=l2fwd
dst mac=$tester_mac0
rx ring=yes
tx port=if0
drop=no

[core $sut_core5h]
task=0
mode=l2fwd
dst mac=$tester_mac1
rx ring=yes
tx port=if1
drop=no

[core $sut_core6]
task=0
mode=l2fwd
dst mac=$tester_mac2
rx ring=yes
tx port=if2
drop=no

[core $sut_core6h]
task=0
mode=l2fwd
dst mac=$tester_mac3
rx ring=yes
tx port=if3
drop=no

