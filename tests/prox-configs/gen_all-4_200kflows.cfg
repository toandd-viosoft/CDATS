[eal options]
-n=4 ; force number of memory channels
no-output=no ; disable DPDK debug output

[lua]
dofile("parameters.lua")

[port 0]
name=p0
mac=hardware
[port 1]
name=p1
mac=hardware
[port 2]
name=p2
mac=hardware
[port 3]
name=p3
mac=hardware

[defaults]
mempool size=4K

[global]
start time=5
name=BNG gen

[core $tester_master]
mode=master

[core $tester_core1]
name=p0
task=0
mode=gen
tx port=p0
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac0} 70 00 00 00 00 01 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 08 55 7b
random=11000000101010000000000100XXXXXX
rand_offset=26
random=11000000101010000000000100XXXXXX
rand_offset=30
random=0001001110001XXX0001001110001XXX
rand_offset=34

[core $tester_core2]
name=p1
task=0
mode=gen
tx port=p1
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac1} 70 00 00 00 00 02 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 08 55 7b
random=11000000101010000000000100XXXXXX
rand_offset=26
random=11000000101010000000000100XXXXXX
rand_offset=30
random=0001001110001XXX0001001110001XXX
rand_offset=34

[core $tester_core3]
name=p2
task=0
mode=gen
tx port=p2
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac2} 70 00 00 00 00 03 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 08 55 7b
random=11000000101010000000000100XXXXXX
rand_offset=26
random=11000000101010000000000100XXXXXX
rand_offset=30
random=0001001110001XXX0001001110001XXX
rand_offset=34

[core $tester_core4]
name=p3
task=0
mode=gen
tx port=p3
bps=1250000000
; Ethernet + IP + UDP
pkt inline=${sut_mac3} 70 00 00 00 00 04 08 00 45 00 00 1c 00 01 00 00 40 11 f7 7d c0 a8 01 01 c0 a8 01 01 13 88 13 88 00 08 55 7b
random=11000000101010000000000100XXXXXX
rand_offset=26
random=11000000101010000000000100XXXXXX
rand_offset=30
random=0001001110001XXX0001001110001XXX
rand_offset=34

[core $tester_core5]
task=0
mode=lat
rx port=p0
lat pos=42

[core $tester_core6]
task=0
mode=lat
rx port=p1
lat pos=42

[core $tester_core7]
task=0
mode=lat
rx port=p2
lat pos=42

[core $tester_core8]
task=0
mode=lat
rx port=p3
lat pos=42